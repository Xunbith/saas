<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить нового клиента</title>
    <style>
        /* Фон с анимацией плавных переходов */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #f8b8d1, #ffaad3, #f9d6e4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Анимация для фона */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Контейнер для контента */
        .container {
            padding: 30px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1300px; /* Увеличиваем максимальную ширину */
            margin-top: 50px;
        }

        h1 {
            font-size: 3em;
            color: #ff5c8d;
        }

        /* Стили для формы */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        /* Кнопки */
        button {
            background-color: #ff5c8d;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавить нового клиента</h1>
        <form method="POST">
            <label for="first_name">Имя:</label>
            <input type="text" name="first_name" required><br>

            <label for="last_name">Фамилия:</label>
            <input type="text" name="last_name"><br>

            <label for="email">Электронная почта:</label>
            <input type="email" name="email"><br>

            <label for="phone">Телефон:</label>
            <input type="text" name="phone"><br>

            <label for="address">Адрес:</label>
            <textarea name="address"></textarea><br>

            <button type="submit">Сохранить клиента</button>
        </form>
    </div>
</body>
</html>
