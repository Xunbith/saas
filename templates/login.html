<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        /* Фон с анимацией плавных переходов */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #f8b8d1, #ffaad3, #f9d6e4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Анимация для фона */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Контейнер для контента */
        .container {
            padding: 30px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px; /* Уменьшаем максимальную ширину для страницы входа */
        }

        h1 {
            font-size: 3em;
            color: #ff5c8d;
        }

        /* Стили для формы */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            font-size: 1.2em;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #ff5c8d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff3b6e;
        }

        p {
            font-size: 1.1em;
            margin-top: 20px;
        }

        a {
            color: #ff5c8d;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff3b6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Имя пользователя" required><br><br>
            <input type="password" name="password" placeholder="Пароль" required><br><br>
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь здесь</a></p>
    </div>
</body>
</html>
